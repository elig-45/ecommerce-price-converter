<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Price Converter</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body data-loading="true">
    <div class="app">
      <header class="header">
        <div class="title">E-commerce price converter</div>
      </header>

      <section class="card message-card">
        <div class="message-header">
          <div class="label">Amazon</div>
          <span class="pill">Information</span>
        </div>
        <h1 class="message-title">Changement de devise</h1>
        <p class="message">
          La conversion est désactivée pour Amazon.
          Veuillez modifier la langue et la devise depuis le menu
          dédié d'Amazon, comme indiqué ci-dessous.
        </p>
        <div class="message-media">
          <img
            class="message-image"
            src="../assets/lang-menu.png"
            alt="Menu déroulant Amazon pour la langue et la devise"
          />
        </div>
      </section>
    </div>
  </body>
</html>
